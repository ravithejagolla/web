<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<style>
    table{
        width: 50%;
    margin: 20px solid black;
border: 1px solid black;}
    table,th,td{
        border: 1px solid black;
    }
    th,td{
        padding:10px;
        text-align: left;
    }
    
    
</style>
<body>
   <table>
    <tr>
    <th>Product Name</th> 
    <th>Quantity</th>
    <th>Price per Unit</th>
    <th>Description</th>
    <th>Total Price</th>
    </tr>
    <tr>
         <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is product 1</td>
        <td>20</td>
    </tr>
    <tr>
        <td >Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is product 2</td>
        <td>60</td>
    </tr>
    <tr>
        <td colspan="4">Sum</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
